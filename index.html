<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Vote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="background-layer">
            
        </div>
        <div class="main-head">
            <h2>Friends Voting System</h2>
        </div>

        <div class="votingmain">
            <div class="votingdiv">
                <input id="input" type="text" placeholder="Enter participitant Name">
                <button onclick="addFriendHandler()">Add Friend</button>
            </div>
    
            <div class="votinglist">
                <div class="name">
                    <h3 >S No</h3>
                    <h3>Name</h3>
                    <h3>Vote</h3>
                </div>

                <div class="detail" id="detail">
                    
                </div>
            </div>
        </div>

    </div>
    

     





    <script src="app.js"></script>
</body>
</html>
